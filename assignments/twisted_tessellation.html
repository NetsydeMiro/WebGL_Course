<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Twisted Tessellation</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="twisted_tessellation.js"></script>
</head>   

<body>
<h1>Twisted Tessellation</h1>
<div>

  Subdivisions: <span id='outSubdivisions'></span><br/>
  0
  <input id="inSubdivisions" type="range" min="0" step="1" value="0" />
  <span id='maxSubdivisions'></span><br/>


  Rotation (&Theta;): <span id='outRotation'></span><br/>
  0
  <input id="inRotation" type="range" min="0" step="1" value="0" />
  <span id='maxRotation'></span></br>

  Constant (d): <span id='outConstant'></span><br/>
  <span id='minConstant'></span>
  <input id="inConstant" type="range" value="1" />
  <span id='maxConstant'></span></br>

  Triangles: <span id='outTriangles'></span><br/>
</div>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
