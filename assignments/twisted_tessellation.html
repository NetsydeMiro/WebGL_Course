<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <title>Twisted Tessellation</title>
  <style>
  canvas {
    border: solid black 1px;
    width: 75%;
    display: block;
    margin: 0 auto;
  }
  </style>
  <script type="text/javascript" src="../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../Common/initShaders2.js"></script>
  <script type="text/javascript" src="../Common/MV.js"></script>
  <script type="text/javascript" src="../lib/angular.min.js"></script>
  <script type="text/javascript" src="../lib/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="tessellator.js"></script>
  <script type="text/javascript" src="renderer.js"></script>
  <script type="text/javascript" src="controller.js"></script>
</head>   

<body ng-app='twistedTessellation'>
  <h1>Twisted Tessellation</h1>

  <div ng-controller='TwistedTessellationController'>

    Total Renderings: {{totalRenderings}}</br>
    Total Triangles: {{totalTriangles}}</br>
    Total Lines: {{totalLines}}</br>

    <div ng-repeat='slider in sliders'>
      <range-selector range='slider' />
    </div>

  </div>

  <canvas id="gl-canvas">
  Oops ... your browser doesn't support the HTML5 canvas element
  </canvas>
</body>
</html>
