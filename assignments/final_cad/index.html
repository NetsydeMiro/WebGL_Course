<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../../Common/initShaders2.js"></script>
<script type="text/javascript" src="../../Common/MV.js"></script>
<script type="text/javascript" src="../../lib/es5-shim.min.js"></script>
<script type="text/javascript" src="../../lib/es6-shim.min.js"></script>
<script type="text/javascript" src="../../lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../lib/rivets.bundled.min.js"></script>
<script type="text/javascript" src="../../lib/math.min.js"></script>
<script type="text/javascript" src="../../lib/FileSaver.js"></script>
<script type="text/javascript" src="../../lib/spectrum.js"></script>
<script type="text/javascript" src="positionable.js"></script>
<script type="text/javascript" src="color.js"></script>
<script type="text/javascript" src="light.js"></script>
<script type="text/javascript" src="shape.js"></script>
<script type="text/javascript" src="sphere.js"></script>
<script type="text/javascript" src="cube.js"></script>
<script type="text/javascript" src="cone.js"></script>
<script type="text/javascript" src="cylinder.js"></script>
<script type="text/javascript" src="diagram.js"></script>
<script type="text/javascript" src="renderer.js"></script>
<script type="text/javascript" src="application.js"></script>
<script type="text/javascript" src="controller.js"></script>
<link rel='stylesheet' href='../../lib/jquery-ui.structure.min.css' />
<link rel='stylesheet' href='../../lib/jquery-ui.min.css' />
<link rel='stylesheet' href='style.css' />
<title>Textured Cad</title>
</head>

<body>

<ul id='menu'>
  <li>
    Diagram
    <ul>
      <li>Open</li>
      <li>Save</li>
      <li>Print</li>
    </ul>
  </li>
  <li>
    Shape
    <ul>
      <li>
        Add
        <ul>
          <li rv-each-shapename='diagram.availableShapeNames'>{shapename}</li>
        </ul>
      </li>
      <li class='ui-widget-header'>Edit</li>
      <li rv-each-shape='diagram.shapes'>{shape.name}</li>
    </ul>
  </li>
  <li>
    Light
    <ul>
      <li>Add</li>
      <li>Edit</li>
    </ul>
  </li>
</ul>

<div class='controls'>
  <h2>Diagram</h2>
  <div class='control range-selector' rv-each-control='controls'>
    <span rv-text='control.label'></span>
    <input type='number' rv-value='control.value' rv-min='control.min' rv-max='control.max' />
    <div class='slider'>
      <span class='min'>{control.min}</span>
      <input type='range' rv-value='control.value' rv-min='control.min' rv-max='control.max' />
      <span class='max'>{control.max}</span>
    </div>
  </div>
</div>

</body>
</html>
